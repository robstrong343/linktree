<!DOCTYPE html>
<html lang="fr">
<head>
     <!-- Définition de l'encodage et de la compatibilité mobile -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Rose Gold Version</title>

    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Lien vers la bibliothèque d'icônes FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <h1>Bienvenue sur Linktree</h1>
            <p>Retrouvez tous mes liens importants et mes réseaux sociaux en un seul endroit.</p>
        </div>
    </header>
    <div class="sparkles"></div>
    <!-- Conteneur principal -->
    <div class="container">
        <!-- Bouton pour changer de thème -->
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        <!-- Section du profil utilisateur -->
        <div class="profile-container">
            <div class="profile-shine"></div>
            <div class="profile-glow"></div>
            <div class="profile-image">
                <img src="MOIpng.png" alt="Photo_Profile">
            </div>
        </div>
        <!-- Informations du profil -->
        <div class="profile-info">
            <p class="profile-bio">UX RESARCH | UX DESIGNER</p>
            <h1 class="profile-name">Rob Kilenda</h1>
            
        </div>
        <!-- Liste des liens principaux -->
        <div class="links">
            <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="button-shine"></span>
                <i class="fas fa-globe"></i>
                Portfolio
            </a>
            <a href="http://youtube.com" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="button-shine"></span>
                <i class="fab fa-youtube"></i>
                YouTube
            </a>
            <a href="http://instagram.com" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="button-shine"></span>
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
        </div>
        <!-- Liens vers les réseaux sociaux -->
        <div class="social-links">
            <a href="http://x.com" class="social-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="http://linkedin.com" class="social-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="http://github.com" class="social-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <!-- Footer fixe en bas de page -->
    <footer class="fixed-footer">
        <p>&copy; 2025 John Doe - All Rights Reserved</p>
        <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
            <a href="#" class="footer-link">Contact</a>
        </div>
    </footer>
</body>
</html>
