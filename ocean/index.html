<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Définition de l'encodage et de la compatibilité mobile -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Ocean Version</title>
    
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="ocean.css">
    
    <!-- Lien vers la bibliothèque d'icônes FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <!-- Conteneur principal -->
    <div class="container">
        <!-- Bouton pour changer de thème -->
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <!-- Section du profil utilisateur -->
        <div class="profile-container">
            <div class="profile-waves"></div> <!-- Effet de vagues -->
            <div class="profile-image">
                <img src="/asset/2024-07-31 23:24:06.589.JPG" alt="Profile">
            </div>
        </div>

        <!-- Informations du profil -->
        <div class="profile-info">
            <h1 class="profile-name">John Doe</h1>
            <p class="profile-bio">Ocean Explorer | Digital Artist</p>
        </div>

        <!-- Liste des liens principaux -->
        <div class="links">
            <a href="#" class="link-button">
                <i class="fas fa-globe"></i>
                Portfolio
            </a>
            <a href="#" class="link-button">
                <i class="fab fa-youtube"></i>
                YouTube
            </a>
            <a href="#" class="link-button">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
        </div>

        <!-- Liens vers les réseaux sociaux -->
        <div class="social-links">
            <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

     <!-- Footer fixe en bas de page -->
     <footer class="fixed-footer">
        <p>&copy; 2025 John Doe - All Rights Reserved</p>
        <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
            <a href="#" class="footer-link">Contact</a>
        </div>
    </footer>
</body>
</html>
